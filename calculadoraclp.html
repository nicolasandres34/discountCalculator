<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>

    <div class="container">

        <div class="divisa">
            <a href="./index.html">EUR</a>
            <a style="background-color:#00000025 ;" href="./calculadoraclp.html">CLP</a>
        </div>

        <div class="languages">

            <button onclick="chileApp()">&#127464;&#127473;</button>       
            <button onclick="engApp()">&#127482;&#127480;</button>       


        </div>

        <div class="content">
            <h1 id="titleApp" class="center">Calculadora de Descuentos</h1>

            <h3 id="insertPrice">Ingresa el precio abajo:</h3>

            <input placeholder="Ej: 9990" class="initialPrice" id="price">

                <div class="buttons">
                    <button id="deset" onclick="deset()">10%</button>
                    <button onclick="dvaDeset()">20%</button>
                    <button onclick="triDeset()">30%</button>
                    <button onclick="cetrDeset()">40%</button>
                    <button onclick="petDeset()">50%</button>
                    <button onclick="sestDeset()">60%</button>
                    <button onclick="sedamDeset()">70%</button>
                    <button onclick="osamDeset()">80%</button>
                </div>

                

                <div> 
                    <h3 id="otherDisc">Otro porcentaje de descuento?</h3>
                    <input class="otroValor" id="otherValue" type="text" placeholder="Ej: 25%">
                    <button onclick="customDiscount()" class="okButton">OK</button>
                </div>

            <div class="results">

                <h1 id="finalPrice" class="finalPriceTitle">Tu producto cuesta: </h1>

                <label class="precioFinal" id="result"></label>

                <a id="clearButton" class="clearButton" href="./calculadoraclp.html">Limpiar</a>

            </div>
            

        </div>


    </div>

  <script src="/calculadora.js"></script>
    

</body>
</html>
